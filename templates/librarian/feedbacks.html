{% extends './dashboard.html' %}

{% block content %}
<div id="content" class="can_have_sidenav">
    <div class="p-5">
        <h2 class="small fw-lighter"># Inbox</h2>
        {% for feedback in feedbacks %}
        <div class="col col-lg-8 p-3 rounded border border-top-0 border-start-0 border-end-0">
            <p class="fw-bold">From: {{feedback.user}}</p>
            <p class="small fw-lighter"><strong>Email: </strong> {{feedback.user.email}}</p>
            <p class="fw-lighter"><strong>Message: </strong>{{feedback.message}}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
