{% extends './student_home.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<div id="content" class="can_have_sidenav">
    <div class="p-5">
        <h3 class="small fw-lighter"># We value your feedback!</h3>
        <h2 class="text-warning">Feedback</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'images/lg.jpg'%}" alt="" style="width: 100%;" class="rounded">
                </div>
                <div class="col-md-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form | crispy }}
                        <input type="submit" value="Give Feedback" class="btn btn-outline-warning btn-block">
                    </form>
                </div>
            </div>
    </div>
</div>

{% endblock %}
