{% extends './student_home.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div id="content" class="can_have_sidenav">
    <div class="p-5">
        <div class="col col-md-6 p-3 border border-2 rounded">
            <h5 class="text-primary fw-light">Borrow Book</h5>
            <hr>
            <div class="py-2">
                <h5 class="fw-light"><strong>Title: </strong> {{book.title}}</h5>
                <h5 class="fw-light"><strong>Author: </strong> {{book.author}}</h5>
                <h5 class="fw-light"><strong>Department: </strong> {{book.department}}</h5>
                <h5 class="fw-light"><strong>Copies Available: </strong> {{book.copies}}</h5>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy }}
                <input type="submit" value="Borrow Book" class="btn btn-outline-primary rounded">
                <a class="btn btn-outline-warning rounded mx-3">All Books</a>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
